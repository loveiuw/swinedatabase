<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Smarthr - Bootstrap Admin Template">
    <meta name="keywords"
        content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Forgot Password - HRMS admin template</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/picture/favicon.png">
    <link rel="stylesheet" href="static/css/custom-forms.css">
    <link rel="stylesheet" href="static/css/tailwind-dist.css">
</head>

<body class="font-CircularStd bg-body flex items-center">
    <div class="main-wrapper media-max-w-xs:flex-col flex flex-wrap justify-center w-full">
        <div class="page-wrapper">
            <div class="py-5 media-max-w-xs:px-3">
                <div class="text-center mb-[30px]"><a href="admin-dashboard.html"><img src="static/picture/logo2.png"
                            alt="Dreamguy's Technologies" class="w-[100px] mx-auto"></a></div>
                <div
                    class="bg-white shadow-header border border-cardBorder rounded w-full sm:w-[480px] mx-auto overflow-hidden">
                    <div class="p-[30px]">
                        <h3 class="text-[26px] media-max-w-xs:text-2xl mb-[5px] text-center">Forgot Password?</h3>
                        <p class="text-[#4c4c4c] media-max-w-xs:text-base text-lg mb-[30px] text-center">Enter your
                            email to get a password reset link</p>
                        <form action="index.html">
                            <div class="mb-[25px]"><label class="text-base mb-[5px]">Email Address</label><input
                                    class="block w-full inputStyle !bg-[#fbfbfb]" type="text"></div>
                            <div class="mb-[25px] text-center"><button
                                    class="bg-gradient-to-r from-[#ff9b44] to-[#fc6075] text-white rounded block text-[22px] px-[26px] py-[10px] w-full hover:opacity-80"
                                    type="submit">Reset Password</button></div>
                            <div class="text-center">
                                <p>Remember your password? <a href="index.html" class="text-primary">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
